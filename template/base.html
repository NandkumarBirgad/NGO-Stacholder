<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>NGO Manager - VoloTrack</title>
    <meta name="description" content="Comprehensive NGO Management System" />
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <!-- Chart.js for Analytics -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <aside class="sidebar">
        <div>
            <div class="brand">
                <div class="logo">N</div>
                <div>
                    <h2>NGO Manager</h2>
                    <p>VoloTrack</p>
                </div>
            </div>

            <nav>
                <a href="/" id="nav-dashboard">
                    <span class="nav-icon"><i class="fas fa-chart-line"></i></span>
                    <span>Dashboard</span>
                </a>
                <a href="/stakeholders" id="nav-stakeholders">
                    <span class="nav-icon"><i class="fas fa-users"></i></span>
                    <span>Stakeholders</span>
                </a>
                <a href="/projects" id="nav-projects">
                    <span class="nav-icon"><i class="fas fa-folder-open"></i></span>
                    <span>Projects</span>
                </a>
                <a href="/activities" id="nav-activities">
                    <span class="nav-icon"><i class="fas fa-calendar-alt"></i></span>
                    <span>Activities</span>
                </a>
                <a href="/donations" id="nav-donations">
                    <span class="nav-icon"><i class="fas fa-donate"></i></span>
                    <span>Donations</span>
                </a>
                <a href="/analytics" id="nav-analytics">
                    <span class="nav-icon"><i class="fas fa-chart-bar"></i></span>
                    <span>Analytics</span>
                </a>
            </nav>
        </div>

        <div class="user">
            <div class="avatar">NA</div>
            <div>
                <div style="font-weight:700; font-size:14px;">NGO Admin</div>
                <div style="font-size:12px; opacity:0.8;">System Manager</div>
            </div>
        </div>
    </aside>

    <main class="content">
        {% block content %}{% endblock %}
    </main>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script>
      // Set active navigation based on current page
      document.addEventListener('DOMContentLoaded', function() {
        const currentPath = window.location.pathname;
        const navLinks = document.querySelectorAll('nav a');
        
        navLinks.forEach(link => {
          link.classList.remove('active');
          if (link.getAttribute('href') === currentPath || 
              (currentPath === '/' && link.getAttribute('href') === '/')) {
            link.classList.add('active');
          }
        });
        
        // Close modal when clicking outside
        window.addEventListener('click', function(event) {
          const modals = document.querySelectorAll('.modal');
          modals.forEach(modal => {
            if (event.target === modal) {
              modal.style.display = 'none';
            }
          });
        });
      });
    </script>
</body>
</html>
