<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NGO Manager</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <!-- Chart.js CDN for analytics -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <aside class="sidebar">
    <div>
      <div class="brand">
        <div class="logo">‚ù§</div>
        <div>
          <h2>NGO Manager</h2>
          <p style="font-size:12px; opacity:0.9;">Empowering Communities</p>
        </div>
      </div>

      <nav>
        <a href="/" class="active">Dashboard</a>
        <a href="/stakeholders">Stakeholders</a>
        <a href="/projects">Projects</a>
        <a href="/activities">Activities</a>
        <a href="/donations">Donations</a>
        <a href="/analytics">Analytics</a>
      </nav>
    </div>

    <div class="user">
      <div class="avatar">N</div>
      <div>
        <div style="font-weight:700;">NGO Admin</div>
        <div style="font-size:12px; opacity:0.9;">System Manager</div>
      </div>
    </div>
  </aside>

  <main class="content">
    {% block content %}{% endblock %}
  </main>

  <script src="{{ url_for('static', filename='script.js') }}"></script>

</html>
